<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login-Sign in form</title>
</head>

<body>
    <div class="bg">
        <section>
            <form id="login_space">
                <div class="flex-col">
                    <p>Login</p>
                    <p>Password</p>
                </div>
                <div class="flex-col">
                    <input class="login_input" type="text" placeholder="Exaple@Login" />
                    <input class="login_pswd"  type="password" placeholder="Exaple@Password" />
                </div>
                <img class="img-login" src="img/icon-go4.png" alt="" onclick="LoginUser()"/>
            </form>
            <form id="signin_space">
                <div class="flex-col">
                    <p>Name</p>
                    <p>Email</p>
                    <p>Login</p>
                    <p>Password</p>
                </div>
                <div class="flex-col">
                    <input id="sign_name" type="text" placeholder="Exaple@Name" />
                    <input id="sign_email" type="text" placeholder="Exaple@Email" />
                    <input class="login_input" type="text" placeholder="Exaple@Login" />
                    <input class="login_pswd"  type="password" placeholder="Exaple@Password" />
                </div>
                <img class="img-login" src="img/icon-go4.png" alt="" onclick="LoginUser()" />
            </form>
            <button onclick="ShowSignInSpace()">SIGN IN</button>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
